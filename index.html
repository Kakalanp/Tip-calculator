<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      crossorigin="anonymous"
      href="https://fonts.googleapis.com/css2?family=Space+Mono:ital,wght@0,400;0,700;1,400;1,700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Tip calculator app</title>
  </head>
  <body>
    <header><img src="./images/logo.svg" alt="" /></header>

    <div class="general-wrapper">
      <div class="data-wrapper">
        <h1>Bill</h1>
        <label for=""><input class="input-bill" type="number" value="0" /></label>

        <h2>Select Tip %</h2>
        <ul>
          <li id="percentage-5">
            <button class="percentage-button">5%</button>
          </li>
          <li id="percentage-10">
            <button class="percentage-button">10%</button>
          </li>
          <li id="percentage-15">
            <button class="percentage-button">15%</button>
          </li>
          <li id="percentage-25">
            <button class="percentage-button">25%</button>
          </li>
          <li id="percentage-50">
            <button class="percentage-button">50%</button>
          </li>
          <li>
            <input
              type="number"
              placeholder="Custom"
              class="percentage-button"
            />
          </li>
        </ul>
        <h2>Number of People</h2>
        <label for=""><input class="input-people" type="number" value="1" /></label>
      </div>
      <div class="result-wrapper">
        <div class="result-txt">
          <div class="text-amount">
            <div>
              <h2>Tip Amount</h2>
              <p>/ person</p>
            </div>
            <h3>$0</h3>
          </div>
          <div class="total-amount">
            <div>
              <h2>Total</h2>
              <p>/ person</p>
            </div>
            <h3>$0</h3>
          </div>
        </div>

        <button type="button">RESET</button>
      </div>
    </div>

    <div class="attribution">
      Challenge by
      <a rel="noopener noreferrer" href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a rel="noopener noreferrer" href="https://github.com/Kakalanp" target="_blank">Joaqu√≠n GLZ</a>. & <a rel="noopener noreferrer" href="https://github.com/estebanmual" target="_blank">Estebanquito</a>
    </div>
  </body>
</html>
